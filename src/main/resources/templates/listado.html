<!DOCTYPE HTML>

<html xmlns:th="thymeleaf.org">



<head>

	<title>Listado</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
		<!-- jQuery library -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- estilos para el datatable -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	
	<!-- lib para el datatable -->


	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	
	
	
		<!-- CSS only -->

	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	

		


</head>



<body>

	<div id="contenedor" style="margin-left: 10%; width: 80%;">

		<h1>Listado de productos</h1>

		<table id="myTable" class="table table-hover">

			<thead>

				<tr>

					<th>Código</th>

					<th>Descripción</th>

					<th>Precio</th>

					<th>Stock</th>

					<th></th>

				</tr>

			</thead>

			<tbody>

				<tr th:each="p: ${lstProductos}">

					<td th:text="${p.codigo}"></td>

					<td th:text="${p.descripcion}"></td>

					<td th:text="${p.precio}"></td>

					<td th:text="${p.stock}"></td>

					<td>

						<form th:action="@{/editar}" method="POST">

							<input type="hidden" name="codigo" th:value="${p.codigo}" />

							<button type="submit" class="btn btn-info">Editar</button>

						</form>

					</td>

				</tr>

			</tbody>

		</table>

	</div>

</body>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

	$(document).ready(function () {

		$('#myTable').DataTable();

	});

</script>


</html>
