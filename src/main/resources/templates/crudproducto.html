<!DOCTYPE HTML>

<html xmlns:th="thymeleaf.org">

<head>
	<title>Crud  Productos</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<!-- CSS only -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<body>

	<div id="contenedor" style="margin-left: 10%; width: 80%;">

		<h1>Mantenimiento de productos</h1>

		<form th:object="${producto}" th:action="@{/grabar}" method="POST">

			<div class="form-group">

				<label for="inputCode">Código del producto:</label>

				<input th:field="*{codigo}" class="form-control" id="codigo" placeholder="Ingrese Código">

			</div>

			<div class="form-group">

				<label for="inputDescription">Descripcion:</label>

				<input th:field="*{descripcion}" type="text" class="form-control" id="descripcion"
					placeholder="Ingrese nombre o descripción del producto">

			</div>

			<div class="form-row">

				<div class="form-group col-md-6">

					<label for="inputStock">Stock:</label>

					<input th:field="*{stock}" class="form-control" id="stock" placeholder="0">

				</div>

				<div class="form-group col-md-6">

					<label for="inputPrice">Precio:</label>

					<input th:field="*{precio}" class="form-control" id="precio" placeholder="0.00">

				</div>



			</div>

		

			<div class="form-row">

				<div class="form-group col-md-4">

					<label for="inputStock">Categoria:</label>
					<select th:field="*{idcategoria}" class="form-control" id="exampleFormControlSelect1">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Pastilla"></option>
						<option th:value="2" th:text="Jarabe"></option>
						<option th:value="3" th:text="Cremas"></option>
						<option th:value="4" th:text="Tocador"></option>
						<option th:value="5" th:text="Cuidado"></option>
						<option th:value="6" th:text="Otros"></option>
					</select>
				</div>


				<div class="form-group col-md-4">

					<label for="inputPrice">Proveedor:</label>

					<select th:field="*{idprovedor}" class="form-control" id="exampleFormControlSelect1">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Pharmalab"></option>
						<option th:value="2" th:text="Minsa"></option>
						<option th:value="3" th:text="La_Naturista"></option>

					</select>



				</div>


				<div class="form-group col-md-4">

					<label for="inputPrice">Estado:</label>

					<select th:field="*{estado}" class="form-control" id="exampleFormControlSelect1">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Disnonible"></option>
						<option th:value="2" th:text="No_Disponible"></option>

					</select>

				</div>




			</div>







			<button type="submit" class="btn btn-primary">Registrar</button>
			<a th:href="@{/listar}" class="btn btn-primary">Listado</a>
		</form>

	</div>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
